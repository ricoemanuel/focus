
<div class="post" *ngIf="post">
    <h2>{{ post.title }}</h2>
    <p class="post_description"><b>Autor</b></p>
    <p class="post_description_text">{{ post.autor }}</p>
    <p class="post_description"><b>Descripción</b></p>
    <p class="post_description_text">{{ post.description }}</p>
    <p class="post_description"><b>Conoce este artículo</b></p>
    <a href="#">{{ post.document }}</a>
  </div>
